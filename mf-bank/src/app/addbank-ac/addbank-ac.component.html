<div class="shadowed" (click)="navigateToBankAcc()">
<app-bank-account></app-bank-account>
</div>
    <div class="addB-container">
      <div class="container-fluid py-0" style="width: 100%;">
          <div class="row" style="width: 100%;">
            <div class="col-md-8" style="width: 100%;">
              <div class="card">
                <div class="card-header pb-0">
                  <div class="d-flex align-items-center">
                    <div style="text-align: center;">
                      <h2 style="color: #d63384 !important;">Add a new Bank Account</h2>
    
                  </div>
                  </div>
                </div>
                <div class="card-body">
                  <p class="text-uppercase text-sm">Bank Account Information</p>
                  <form>

                    <div id="employeeForm">
      
                        <div class="row form-group">
                          <div class="col-md-6 mb-3 mb-md-0">
                            <label class="text-black" for="titulaire">titulaire</label>
                            <input type="text" id="fname" class="form-control">
                          </div>

                          <div class="col-md-6">
                            <label class="text-black">Type</label><br>
                            <div *ngFor="let type of bankAccountTypes">
                              <input type="radio" id="{{ type }}" name="type" [(ngModel)]="selectedType" [value]="type" (change)="updateFees()">
                              <label for="{{ type }}">{{ type }}</label><br>
                            </div>
                          </div>

                          <div class="row form-group">
                            <div class="col-md-6 mb-3 mb-md-0">
                              <label class="text-black" for="fees">Fees</label>
                              <input type="text" id="fees" name="fees" class="form-control" [(ngModel)]="fees">
                            </div>
                
                        </div>
                        
                          <div class="col-md-6">
                            <label class="text-black" for="international transfer">international transfer id</label>
                            <input type="number" id="fname" class="form-control">
                          
              
                      </div>
                      </div>
      
                        <div class="row form-group">
      
                          <div class="col-md-12">
                            <label class="text-black" for="balance">account_balance</label>
                            <input type="number" id="email" class="form-control">
                          </div>
                        </div>
      
                        <div class="row form-group">
                          <div class="col-md-6 mb-3 mb-md-0">
                            <label class="text-black" for="activated">activated</label>
                            <input type="checkbox" id="activated" [(ngModel)]="activated" name="activated">
                            <label for="activated"></label>
                          </div>

                          <div class="col-md-6">
                            <label class="text-black" for="employeeUsername">employeeUsername</label>
                            <input type="text" id="lname" class="form-control">
                          </div>
                        </div>
      
                       
                        <div class="row form-group">
                          <div class="col-md-12">
                            <label class="text-black" for="nsa">negativeSoldeAllowed </label>
                            <input type="bool" id="fname" class="form-control">
                          </div>
                          
                          <div class="row form-group">
                            <div class="col-md-6 mb-3 mb-md-0">
                              <label class="text-black" for="nsam">negativeSoldeAmount</label>
                              <input type="number" id="fname" class="form-control">
                            </div>
                            <div class="col-md-6">
                              <label class="text-black" for="lname">negativeSoldeDepassement</label>
                              <input type="text" id="lname" class="form-control">
                            </div>
                          </div>
      
                        </div>
                       
                        <div class="row form-group">
                          <div class="col-md-12">
                            <label class="text-black" for="fname">negativeSoldeDepassementDay </label>
                            <input type="date" id="fname" class="form-control">
                          </div>
                          
      
                        </div>
             
                    </div>
                    
      
                     <div style="display: flex; justify-content: center;">
                      <button type="submit" class="btn btn-primary btn-sm " style="width: 160px; ">Add</button>
                  </div>
      
                  </form>
                </div>
    
              </div>
    
            </div>
          </div>
          </div>
          </div>
