<div class="shadowed" (click)="navigateTousers()">
  <app-dashboard></app-dashboard>
  </div>
  <div class="addUser-container" style="position: absolute; top: 10%; left: 29%; width: 50%;">
    <div class="container-fluid py-4" style="width: 100%;">
        <div class="row" style="width: 100%;">
          <div class="col-md-8" style="width: 100%;">
            <div class="card">
              <div class="card-header pb-0">
                <div class="d-flex align-items-center">
                  <div style="text-align: center;">
                    <h2 style="color: #d63384 !important;">Welcome to our Quizz Section</h2>

                </div>
                </div>
              </div>
              <div class="card-body">
                <p class="text-uppercase text-sm">Please choose a subject :</p>
                <select class="form-control mt-2" id="type" [(ngModel)]="selectedSubject" (ngModelChange)="onTypeChange($event)">
                  <option disabled>Select a subject</option>
                  <option value="finance">Finance</option>
                  <option value="accountancy">Accountancy</option>
                  <option value="business">General Business</option>
              </select>


              <br>
              <ng-container  *ngIf="loading;">
                    <div class="loading-container">
                      <div class="loading-spinner"></div>
                    </div>
              </ng-container>

              <ng-container *ngIf="isSubject">
                <b>{{ question }}</b>
                <div *ngFor="let option of questionLists; let i = index" style="margin-top: 10px; margin-left: 10px;" [ngStyle]="{'background-color': questionListsBackground[i]}">
                  <label>
                    <input type="radio" name="options" [value]="option" [(ngModel)]="selectedOption">
                    {{ option }}
                  </label>
                </div>
                <div class="text-center">
                  <ng-container *ngIf="giveResponse">
                   <!-- <b>{{correctresponse}}</b> -->
                  </ng-container>
                  <div class="mt-3">
                    <a class="btn btn-outline-primary btn-sm mb-0 me-3" (click)="onSubmit()">Submit</a>
                  </div>
                </div>
              </ng-container>

              </div>

            </div>

          </div>
        </div>
        </div>
        </div>
