<div class="shadowed" (click)="updateTransaction()">
    <app-transactions></app-transactions>
  </div>
  
  <div class="updateTransaction-container">
    <div class="container-fluid py-4" style="width: 100%;">
      <div class="row" style="width: 100%;">
        <div class="col-md-8" style="width: 100%;">
          <div class="card">
            <div class="card-header pb-0">
              <div class="d-flex align-items-center">
                <div style="text-align: center;">
                  <h2 style="color: #d63384 !important;">Update transaction</h2>
                </div>
              </div>
            </div>
            <div class="card-body">
              <p class="text-uppercase text-sm">Transaction Information</p>
              <form>
                <div class="form-group">
                  <label for="reference">Reference</label>
                  <input class="form-control mt-2" type="text" id="reference" placeholder="Reference">
                </div>
  
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control mt-2" type="text" id="destination" placeholder="Destination (11 digits)">
                </div>
  
                <div class="form-group">
                  <label for="source">Source</label>
                  <input class="form-control mt-2" type="text" id="source" placeholder="Source (11 digits)">
                </div>
  
                <div class="form-group">
                  <label for="montant">Montant</label>
                  <input class="form-control mt-2" type="number" id="montant" placeholder="Montant">
                </div>
  
                <div class="form-group">
                  <label for="type">Type</label>
                  <select class="form-control mt-2" id="type">
                    <option selected disabled>Select Type</option>
                    <option value="company">Company</option>
                    <option value="employee">Employee</option>
                    <option value="university">University</option>
                  </select>
                </div>
  
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control mt-2" id="description" rows="3" placeholder="Description"></textarea>
                </div>
  
                <div style="display: flex; justify-content: center;">
                  <button type="submit" class="btn btn-primary btn-sm" style="width: 160px;">Update Transaction</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
